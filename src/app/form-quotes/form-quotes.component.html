

<div class="container">
    <form #userModel="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" value=""  id="name"placeholder="Name" aria-label="Name"
            [(ngModel)]="newQuote.name" name="name" #name="ngModel" required="">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <!-- {{newQuote.name}} -->
        <div class="col">
            <input type="text" class="form-control"  id="aurthor" required placeholder="Author's Name" aria-label="Author's name"
            [(ngModel)]="newQuote.aurthor" name="aurthor" #aurthor="ngModel">
        <div [hidden]="aurthor.valid || aurthor.pristine" class="alert alert-danger">
            <p>Author's name is required</p>
        </div>
        </div>
        <!-- <div class="col">
            <input type="date" class="form-control" value=""  id="date" placeholder="Date" aria-label="Date"
            [(ngModel)]="newQuote" name="date" #name="ngModel" required="">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Date</p>
            </div>
        </div> -->
    </div>
    <div class="quote">
        <label for="Quote">Write your Quote </label>
           <br>
        <textarea rows="1" ngModel name="quote" id="quote"placeholder="Quote..."
            [(ngModel)]="newQuote.about" name="about" #about="ngModel" required="">
        </textarea>
        <div [hidden]="about.valid || about.pristine" class="alert alert-danger">
            <p>Quote is required</p>
        </div>
    </div>
    <div class="btn">
        <button type="submit" class="btn btn-info" >Add Quote</button>
        <br>
        <!-- <p |date|timeAgo></p> -->
     </div>
     <br>
     
     
    
    </form>
        
    </div>
